<script>

    //picture = ["abc", "ded"];

    function addBorder(picture) {

        const lengthOfWall = picture[0].length;
        let wall = '';

        for (let i = 0; i <lengthOfWall; i++) {
            wall = wall.concat('*');

        }
        
        picture.unshift(wall);
        picture.push(wall);
        
        for (let i = 0; i < picture.length ; i++) {
            picture[i] = '*' + picture[i] + '*';
        }
        
        return picture;
    }

    console.log(addBorder(["abc", "ded"]));
</script>
