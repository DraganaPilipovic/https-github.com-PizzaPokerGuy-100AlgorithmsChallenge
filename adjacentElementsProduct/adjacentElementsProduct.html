<script>

    function adjacentElementsProduct(n) {
        let max = n[0] * n[1];
        for (let i = 1; i < n.length - 1; i++) {
            const product = n[i] * n[i + 1];
            max = max < product ? product : max;
        }

        return max;

    }

    console.log(adjacentElementsProduct([3, 6, -2, -5, 7, 3]));

</script>
